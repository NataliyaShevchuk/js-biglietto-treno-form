<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
            <h1 class="text-center p-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <form class="my-box bg-white rounded-2 p-4 px-5 text-center">
                <ul class="navbar-nav flex-row justify-content-between px-5">
                    <li class="nav-item">
                        <h5 class="text-danger fw-light">Nome e Cognome</h5>
                        <input name="username" class="form-control px-1 text-center" type="text" placeholder="John Snow">
                    </li>
                    <li class="nav-item">
                        <h5 class="text-danger fw-light">Km da percorrere</h5>
                        <input name="km" class="form-control px-1 text-center" type="number" placeholder="10">
                    </li>
                    <li class="nav-item">
                        <h5 class="text-danger fw-light">Fascia d'età</h5>
                        <select name="Fascia d'età " id="age" class="sconto form-select rounded-2">
                            <option value="40">Maggiorenne</option>
                            <option value="20">Minorenne</option>
                            <option value="Over-65">Over 65</option>
                        </select>
                    </li>
                </ul>
                <div class="pt-5">
                    <button type="button" id="genera" class="mx-3 bg-secondary bg-gradient text-danger btn fw-bold">Genera</button>
                    <button type="reset" id="annulla" class="mx-3 bg-secondary bg-gradient text-danger btn fw-bold">Annulla</button>
                </div>
            </form>
                <h1 class="text-center pt-4">IL TUO BIGLIETTO</h1>
                <div class="my-box bg-white p-4 px-5 text-center">
                    <h5 class="text-start">DETTAGLIO PASSEGGERI</h5>
                    <div class="row  border-top border-bottom border-dark">
                        <div class="col-4 ps-0">
                            <div class="my-col-container">
                                <h5 class="fw-bold fs-3">NOME PASSEGGERO</h5>
                                <p class="fs-4 fw-bold pb-5">John Snow</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="my-col-container bg-transparent">
                                <h6 class="fw-bold pb-6">Offerta</h6>
                                <p class="pb-2">Biglietto</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="my-col-container bg-transparent">
                                <h6 class="fw-bold pb-6">Carrozza</h6>
                                <p class="pb-2">5</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="my-col-container bg-transparent">
                                <h6 class="fw-bold pb-6">Codice CP</h6>
                                <p class="pb-2">92911</p>
                            </div>
                        </div>
                        <div class="col-2 pe-0">
                            <div class="my-col-container bg-transparent">
                                <h6 class="fw-bold pb-6">Costo biglietto</h6>
                                <span id="finalPrice" class="pb-2"> €</span>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
